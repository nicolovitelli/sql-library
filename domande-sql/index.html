<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Domande SQL</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <!-- Your custom styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts - Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Additional CSS for question spacing */
    .question-container {
      margin-top: 20px;
    }

    .question {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Domande SQL 1.0</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="toggle-questions-btn" class="btn btn-primary">Mostra Domande</button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <div class="row justify-content-center mt-5">
      <div class="col-lg-8">
        <div id="total-questions" class="mb-4"></div>

        <!-- Container for questions -->
        <div id="question-container" class="question-container"></div>
      </div>
    </div>

    <!-- Back to Top button -->
    <button id="back-to-top-btn" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-up"></i></button>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your app script -->
  <script src="app.js"></script>
</body>

</html>
